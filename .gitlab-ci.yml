image: alpine:edge

stages:
  - build

variables:
  GIT_SUBMODULE_STRATEGY: normal

before_script:
  - echo "http://dl-cdn.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories
  - apk update
  - apk add musl-dev linux-headers cmake ninja gcc
  - apk add libxkbcommon-dev cairo-dev yaml-dev
  - apk add wayland-dev wayland-protocols wlroots-dev

debug:
  stage: build
  script:
    - mkdir -p bld/debug
    - cd bld/debug
    - cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug ../../
    - ninja -k0

release:
  stage: build
  script:
    - mkdir -p bld/release
    - cd bld/release
    - cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ../../
    - ninja -k0
